<ion-menu contentId="main-content">
  <ion-header>

    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
      <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected" style="margin-top: 5%;margin-left: 5%;margin-right: 5%;">
        <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
        <ion-label>{{ p.title }}</ion-label>
      </ion-item>
    </ion-menu-toggle>
  </ion-header>

</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title> Actas</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>





  <div class="container mt-3"  >
    <ion-tabs >
      <ion-tab-bar slot="top">
        <ion-tab-button  (click)="labores()">
          <ion-icon name="archive"></ion-icon>
          labores
        </ion-tab-button>
        <ion-tab-button (click)="consumos()">
          <ion-icon name="library"></ion-icon>
          consumos
        </ion-tab-button>

        <ion-tab-button  (click)="desplaza()">
          <ion-icon name="paper-plane"></ion-icon>
          desplazamientos
        </ion-tab-button>
        <ion-tab-button  (click)="observ()">
          <ion-icon name="eye"></ion-icon>
          Observacion
        </ion-tab-button>
        <ion-tab-button  (click)="casos()">
          <ion-icon name="warning"></ion-icon>
          casos especiales
        </ion-tab-button>

      </ion-tab-bar>
    </ion-tabs>
    <br>
    <br>


    <div *ngIf="bodegaSaleMostrar" >
      <label  class="form-label">Bodega de la que saldra la ont</label>
      <ion-select  [(ngModel)]="BodegaSale" name="BodegaSale" class="form-select p-2 mb-3 bg-dark border-secondary text-white" aria-label="Default select example">
      <ion-select-option *ngFor="let bodegaTecnico of bodegaTecnico" value="{{bodegaTecnico.ID}}"> {{bodegaTecnico.nombre}} </ion-select-option>
      </ion-select>
    </div>

    <div *ngIf="bodegaEntraMostrarUser">
      <label  class="form-label">Bodega a la que entrara la ont a retirar</label>
      <ion-select  [(ngModel)]="BodegaEntra" name="BodegaEntra" class="form-select p-2 mb-3 bg-dark border-secondary text-white" aria-label="Default select example">
      <ion-select-option *ngFor="let bodegaTecnico of bodegaTecnico" value="{{bodegaTecnico.ID}}"> {{bodegaTecnico.nombre}} </ion-select-option>
      </ion-select>
    </div>

    <div *ngIf="selectOntsRetirar">
      <label  class="form-label">Selecione que ont desea retirar de este cliente</label>
      <ion-select   [(ngModel)]="selectOntEspecifica" (ngModelChange)="retirarOntEspecifica()" name="selectOntEspecifica" class="form-select p-2 mb-3 bg-dark border-secondary text-white" aria-label="Default select example">
      <ion-select-option *ngFor="let guardarClienteRetirar of guardarClienteRetirar" value="{{guardarClienteRetirar.numeroActivo}}"> {{guardarClienteRetirar.numeroActivo}} </ion-select-option>
      </ion-select >
    </div>

    <div *ngIf="bodegaEntraMostrar">
      <label  class="form-label">Serial ont de la ont a retirar</label>
      <ion-input  class="form-control bg-dark border-secondary text-white" [disabled]="bodegaEntraMostrar"  [(ngModel)]="serial" type="text"></ion-input> <br>
    </div>

    <div *ngIf="bodegaEntraMostrarEspecifico">
      <label  class="form-label">Numero ont de la ont a retirar</label>
      <ion-input  class="form-control bg-dark border-secondary text-white" [disabled]="bodegaEntraMostrar"  [(ngModel)]="numOnt" type="text"></ion-input> <br>
    </div>


    <div>
      <label class="form-label">Ingrese una Descripcion (opcional) </label>
      <ion-input type="text" name="Descripcion" [(ngModel)]="Descripcion" class="form-control bg-dark border-secondary text-white"></ion-input>
    </div>

  </div>

    <div *ngIf="btnPushOnts" class="container mt-3">
      <div class="row ">

        <label *ngIf="infoTextoActivosFijos"  class="text-white" for="">ingresa el numero de la ont de tu inventario para cargarla a la acta</label>

        <div *ngFor="let input of dynamicInputs; let i = index; trackBy: trackByFn " class="col-md-12 mb-2 mt-2  ">

          <!-- El siguiente grupo de entrada se renderiza solo si no hay resultados previos para la entrada específica (índice i). permite ingresar datos cuando no hay resultados previos para la entrada específica, evitando duplicaciones de información. -->
          <div class="input-group" *ngIf="!resultadosPorInput[i]">

            <ion-input type="number" [name]="'dynamicInputs'+i" #valorOnts [id]="'input_' + i" placeholder="Agregar ont número {{i + 1}}" class="form-control bg-dark text-white border-secondary mx-2" autofocus [(ngModel)]="dynamicInputs[i]"></ion-input>

            <div class="input-group-append ">
              <ion-button (click)="searchONTs(valorOnts.value, i)" class="btn botonesCrearActaMovimiento  botonesActa text-white mx-1">Buscar ONTS</ion-button>
              <ion-button (click)="eliminarInput(i)" class="btn btn-danger">Eliminar</ion-button>
            </div>

          </div>
          <!-- Mostrar el resultado específico para este input -->
          <div *ngIf="resultadosPorInput[i]" class="mt-2 d-flex align-items-center">
            <ion-input disabled type="text" [value]="resultadosPorInput[i].numeroActivo+
              resultadosPorInput[i].MAC + ',' +
              resultadosPorInput[i].serial + ',' +
              resultadosPorInput[i].referencia + ','+
              resultadosPorInput[i].proveedor +','+
              resultadosPorInput[i].marca + ','+
              resultadosPorInput[i].categoria"
              class="form-control bg-dark text-white border-secondary flex-grow-1" />
            <!-- Coloca el botón "Eliminar" al lado derecho del resultado en línea -->
            <ion-button (click)="eliminarInput(i)" class="btn btn-danger ml-2">Eliminar</ion-button>
          </div>
        </div>
      </div> <br>
      <div class="row">
        <div class="col-md-12 d-flex justify-content-between">
          <ion-button  (click)="addInput()"
            [disabled]="  dynamicInputs[dynamicInputs.length -1] === '' || anular  "
            >Agregar activos fijos</ion-button>
          <!-- <button (click)="limpiar()" class="btn btn-secondary">Limpiar Campos</button> -->
        </div>
      </div>
    </div>

    <div class="text-center mt-5">

      <div >

        <ion-button  type="button" (click)="crearActa()" >Crear Acta</ion-button>

      </div>
    </div>



  </ion-content>


<ion-fab slot="fixed" vertical="bottom" horizontal="end" style="margin-left: 5%;" >
  <ion-fab-button (click)="acta()" id="open-toast">
    <ion-icon name="checkmark-outline"  size="large"></ion-icon>
  </ion-fab-button>

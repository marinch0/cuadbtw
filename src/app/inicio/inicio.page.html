<ion-menu contentId="main-content">
  <ion-header>

    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
      <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected" style="margin-top: 5%;margin-left: 5%;margin-right: 5%;">
        <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
        <ion-label>{{ p.title }}</ion-label>
      </ion-item>
    </ion-menu-toggle>
  </ion-header>
  
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Agendas</ion-title>
    </ion-toolbar>
  </ion-header>
 
  <ion-content class="ion-padding"> 
    <ion-card style="margin-top: 10px;" *ngFor="let agendaData of agendaData; let i = index">
      <ion-card-header>
        <ion-card-title>{{agendaData.nombretiposolicitud}}</ion-card-title>
        <ion-card-subtitle>{{agendaData.nombremunicipio}},{{agendaData.nombredepartamento}}</ion-card-subtitle>
        {{agendaData.descripciondireccion}}
      </ion-card-header>
    
      <ion-card-content>
        {{ agendaData.nombrecontactosolicitud}}
        <br>
        {{agendaData.celular1}}
      </ion-card-content>
    
      <ion-button fill="clear" (click)="agenda(i)" >Detalles</ion-button>
    
    </ion-card>
  </ion-content>

</div>

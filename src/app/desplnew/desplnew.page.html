<ion-menu contentId="main-content">
  <ion-header>

    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
      <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected" style="margin-top: 5%;margin-left: 5%;margin-right: 5%;">
        <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
        <ion-label>{{ p.title }}</ion-label>
      </ion-item>
    </ion-menu-toggle>
  </ion-header>
  
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Desplazamientos</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding"> 

    
    <ion-item style="margin-top: 5%;">
      <ion-select label="Trayecto" label-placement="fixed" placeholder="Trayecto realizado" [(ngModel)]="cant">
        <ion-select-option style="min-width: 100px;padding: 15px;" value="{{laboress.iddesplazamiento}}" *ngFor="let laboress of laboress" >{{laboress.municipioinicio.nombre}}-{{laboress.municipiofin.nombre}}</ion-select-option>
      </ion-select>
    </ion-item>
    
    <ion-fab style="margin-top: 3%;margin-left: 40%;">
      <ion-fab-button (click)="agregar(creadez)">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-card *ngFor="let cardss of cardss" style="z-index: 0;">
      <ion-card-content>
        <h6>{{cardss.municipioinicio}} {{cardss.municipiofin}}</h6>
        <ion-button  fill="clear" style="padding-right: 3px;"(click)="eliminar(cardss.iddesplazamientocuadrilla)">
          <ion-icon slot="icon-only" name="trash-outline" ></ion-icon>
        </ion-button>
      </ion-card-content>
    </ion-card>


    

  </ion-content>
</div>

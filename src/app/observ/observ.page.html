<ion-menu side="start" menuId="first" contentId="main-content" >
  <ion-header>
    <ion-toolbar >
      <ion-title>Labores</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
        <ion-item [routerLink]="p.url" (click)="logout(p.title)" routerDirection="root">
          <ion-icon slot="start" [name]="p.icon"></ion-icon>
          <ion-label>{{ p.title }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start" (onclick)=openCustom()>
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title> Observaciones</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content class="container">
  <ion-tabs >
    <ion-tab-bar slot="top">
      <ion-tab-button  (click)="labores()">
        <ion-icon name="archive"></ion-icon>
        Labores
      </ion-tab-button>
      <ion-tab-button (click)="consumos()">
        <ion-icon name="library"></ion-icon>
        Consumos
      </ion-tab-button>

      <ion-tab-button  (click)="desplaza()">
        <ion-icon name="paper-plane"></ion-icon>
        Desplazamientos
      </ion-tab-button>
      <ion-tab-button  (click)="casos()">
        <ion-icon name="warning"></ion-icon>
        Casos Especiales
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>

<ion-card style="margin-top: 18%;">
  <ion-card-header>
    <ion-card-title>Observaciones</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-input label="descripciÃ³n" placeholder="" [(ngModel)]="descrip" [clearInput]="true"></ion-input>
    </ion-item>


    <ion-button expand="block" style="margin-bottom: 5px;"  (click)="agregar(creaobservaciones)">Agregar</ion-button>
  </ion-card-content>
</ion-card>

<ion-card>
  <ion-card-content>{{observacion}}  </ion-card-content>
</ion-card>


<ion-toast trigger="open-toast" message="Se regreso al menu pricipal, operacion en pausa" [duration]="3000"></ion-toast>

</ion-content>
</div>

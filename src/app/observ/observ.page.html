<ion-menu contentId="main-content">
  <ion-header>

    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
      <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected" style="margin-top: 5%;margin-left: 5%;margin-right: 5%;">
        <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
        <ion-label>{{ p.title }}</ion-label>
      </ion-item>
    </ion-menu-toggle>
  </ion-header>
  
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title> observaciones</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content class="container">
  <ion-tabs >
    <ion-tab-bar slot="top">
      <ion-tab-button  (click)="labores()">
        <ion-icon name="archive"></ion-icon>
        labores
      </ion-tab-button>
      <ion-tab-button (click)="consumos()">
        <ion-icon name="library"></ion-icon>
        consumos
      </ion-tab-button>
      
      <ion-tab-button  (click)="desplaza()">
        <ion-icon name="paper-plane"></ion-icon>
        desplazamientos
      </ion-tab-button>
      <ion-tab-button  (click)="actas()">
        <ion-icon name="document-text"></ion-icon>
        Actas
      </ion-tab-button>
      <ion-tab-button  (click)="casos()">
        <ion-icon name="warning"></ion-icon>
        casos especiales
      </ion-tab-button>
      
    </ion-tab-bar>
  </ion-tabs>

<ion-card style="margin-top: 18%;">
  <ion-card-header>
    <ion-card-title>Observaciones</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-input label="Descripcion" placeholder="" [(ngModel)]="descrip" [clearInput]="true"></ion-input>
    </ion-item>


    <ion-button expand="block" style="margin-bottom: 5px;"  (click)="error()">Agregar</ion-button>
  </ion-card-content>
</ion-card>



<ion-fab slot="fixed" vertical="bottom" horizontal="end" style="margin-left: 5%;" >
  <ion-fab-button (click)="home()" id="open-toast">
    <ion-icon name="home"  size="large"></ion-icon>
  </ion-fab-button>
</ion-fab>
<ion-toast trigger="open-toast" message="Se regreso al menu pricipal, operacion en pausa" [duration]="3000"></ion-toast>

</ion-content>
</div>
